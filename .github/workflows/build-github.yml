name: Build GitHub

on:
  push:
    branches:
      - master
    paths:
      - 'defaults.yml'
      - 'images/**'
      - 'build/github/**'
      - '!build/github/readme.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@master

    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12

    - name: Get yarn cache
      working-directory: build/github
      id: yarn-cache
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - uses: actions/cache@v2
      with:
        path: ${{ steps.yarn-cache.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - run: yarn install --frozen-lockfile
      working-directory: build/github
    - run: yarn lint:ci
      working-directory: build/github
    - run: yarn test
      working-directory: build/github
    - run: yarn build:prod
      working-directory: build/github

    - uses: yannbertrand/gha-publish-to-git@develop
      with:
        branch: current
        github_token: '${{ secrets.GITHUB_TOKEN  }}'
        github_pat: '${{ secrets.GITHUB_PAT }}'
        source_folder: build/github/dist
        target_folder: .
        commit_message: '${{ github.event.head_commit.message }}'
        initial_source_folder: build/github/dist-initial
        initial_commit_message: ':tada:'
      if: success()

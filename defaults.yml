---

categories:

  - folder: screenshots
    name: Screenshots
    domain: com.apple.screencapture
    keys:
      - key: disable-shadow
        title: Disable shadow
        description:
          Disable screenshot shadow when capturing an app (`⌘ cmd`+`⇧ shift`+`4`).
        param:
          type: bool
        examples:
          - value: false
            default: true
            image: "false.png"
          - value: true
            image: "true.png"
        versions: [Catalina]
      - key: include-date
        title: Include date
        description: Include date and time in screenshot filenames.
        param:
          type: bool
        examples:
          - value: true
            default: true
            text: Screenshot 2020-01-09 at 13.27.20.png
          - value: false
            text:
              - Screenshot.png
              - Screenshot 1.png
        versions: [Catalina]
      - key: location
        title: Set location
        description: Set default screenshot location.
        param:
          type: string
        examples:
          - value: ~/Desktop
            default: true
          - value: ~/Pictures
        versions: [Catalina]
        after: killall SystemUIServer

  - folder: dock
    name: Dock
    domain: com.apple.dock
    keys:
      - key: autohide-delay
        title: Autohide delay
        description: Change the auto-hide & show delay.
        param:
          type: float
        examples:
          - value: 0
            image: "0.gif"
          - value: 0.5
            default: true
            image: "0.5.gif"
        versions: [Catalina]
        after: killall Dock

others:
  - defaults write com.apple.dock expose-animation-duration
  - defaults write com.apple.dock pinning
  - defaults write com.apple.Safari IncludeInternalDebugMenu 1
  - defaults write com.apple.dashboard mcx-disabled -boolean true
  - defaults write com.apple.helpviewer DevMode -bool true
  - defaults write com.apple.Safari IncludeInternalDebugMenu 1
  - defaults write com.apple.Finder FXPreferredViewStyle clmv

---

categories:

  - folder: screenshots
    name: Screenshots
    domain: com.apple.screencapture
    keys:
      - key: disable-shadow
        title: Disable shadow
        description:
          Disable screenshot shadow when capturing an app (`⌘ cmd`+`⇧ shift`+`4`).
        param:
          type: bool
        examples:
          - value: false
            default: true
            image: "false.png"
          - value: true
            image: "true.png"
        versions: [Catalina]
      - key: include-date
        title: Include date
        description: Include date and time in screenshot filenames.
        param:
          type: bool
        examples:
          - value: true
            default: true
            text: Screenshot 2020-01-09 at 13.27.20.png
          - value: false
            text:
              - Screenshot.png
              - Screenshot 1.png
        versions: [Catalina]
      - key: location
        title: Set location
        description: Set default screenshot location.
        param:
          type: string
        examples:
          - value: ~/Desktop
            default: true
          - value: ~/Pictures
        versions: [Catalina]
        after: killall SystemUIServer

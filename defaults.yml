---

categories:

  - folder: screenshots
    name: Screenshots
    keys:
      - key: disable-shadow
        domain: com.apple.screencapture
        title: Disable shadow
        description:
          Disable screenshot shadow when capturing an app (`⌘ cmd`+`⇧ shift`+`4`).
        param:
          type: bool
        examples:
          - value: false
            default: true
            image: "false.png"
          - value: true
            image: "true.png"
        versions: [Catalina]
      - key: include-date
        domain: com.apple.screencapture
        title: Include date
        description: Include date and time in screenshot filenames.
        param:
          type: bool
        examples:
          - value: true
            default: true
            text: Screenshot 2020-01-09 at 13.27.20.png
          - value: false
            text:
              - Screenshot.png
              - Screenshot 1.png
        versions: [Catalina]
      - key: location
        domain: com.apple.screencapture
        title: Set location
        description: Set default screenshot location.
        param:
          type: string
        examples:
          - value: ~/Desktop
            default: true
          - value: ~/Pictures
        versions: [Catalina]
        after: killall SystemUIServer

  - folder: dock
    name: Dock
    keys:
      - key: orientation
        domain: com.apple.dock
        title: Orientation
        description: Set the dock position
        param:
          type: string
          values: [left, bottom, right]
        examples:
          - value: left
            text: Put the dock on the left of the screen
          - value: bottom
            default: true
            text: Put the dock on the bottom of the screen
          - value: right
            text: Put the dock on the right of the screen
        versions: [Catalina]
        after: killall Dock
      - key: autohide
        domain: com.apple.dock
        title: Autohide
        description: Autohides the Dock.
        param:
          type: bool
        examples:
          - value: false
            default: true
            text: Always display the Dock
          - value: true
            text: Autohide the Dock
        versions: [Catalina]
        after: killall Dock
      - key: autohide-delay
        domain: com.apple.dock
        title: Autohide delay
        description: Change the auto-hide & show delay.
        param:
          type: float
        examples:
          - value: 0
            image: "0.gif"
          - value: 0.5
            default: true
            image: "0.5.gif"
        versions: [Catalina]
        requirements:
          - folder: dock
            key: autohide
            name: com.apple.dock autohide
            value: true
        after: killall Dock

  - folder: finder
    name: Finder
    keys:
      - key: QuitMenuItem
        domain: com.apple.finder
        title: Quit
        description: Add a quit option.
        param:
          type: bool
        examples:
          - value: false
            default: true
            text: Hide the Finder "Quit" option
          - value: true
            text: Display the Finder "Quit" option
        versions: [Big Sur]
        after: killall Finder
      - key: AppleShowAllExtensions
        domain: NSGlobalDomain
        title: Show extensions
        description: Show all file extensions in the Finder.
        param:
          type: bool
        examples:
          - value: false
            default: true
            text: Do not show all file extensions inside the Finder
          - value: true
            text: Show all file extensions inside the Finder
        versions: [Big Sur]
        after: killall Finder
